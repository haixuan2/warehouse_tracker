<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Warehouse Time Tracker{% endblock %}</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/custom.css') }}"
  >
</head>
<body>
  <!-- fixedâ€‘top navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #FF5F05;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{ url_for('dashboard.dashboard') }}">
        Warehouse Tracker
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('agency_summary.agency_summary') }}">
              Agency Summary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('cargo.cargo_relationship') }}">Cargo Relationship</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('dashboard.wage_rates') }}">Wage Rates</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="padding-top:70px"></div>
  <div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category if category in ['success', 'error', 'info'] else 'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
