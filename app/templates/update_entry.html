{% extends "layout.html" %}
{% block title %}Update Entry #{{ index }}{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
  <h1>
    <i class="bi bi-pencil-square"></i>
    Update Entry {{ index }}
  </h1>
</div>

<!-- Edit Entry Form -->
<div class="form-section">
  <form method="post" class="row g-3">
  <div class="col-md-3">
    <label class="form-label">Worker ID</label>
    <input
      name="worker_id"
      class="form-control"
      value="{{ entry.worker_id }}"
    />
  </div>
  <div class="col-md-3">
    <label class="form-label">Date</label>
    <input
      name="date"
      type="date"
      class="form-control"
      value="{{ entry.date }}"
    />
  </div>
  <div class="col-md-2">
    <label class="form-label">Time In</label>
    <input
      name="time_in"
      class="form-control"
      value="{{ entry.time_in.strftime('%H:%M') }}"
    />
  </div>
  <div class="col-md-2">
    <label class="form-label">Time Out</label>
    <input
      name="time_out"
      class="form-control"
      value="{{ entry.time_out.strftime('%H:%M') }}"
    />
  </div>
  <div class="col-md-2">
    <label class="form-label">Lunch (min)</label>
    <input
      name="lunch_minutes"
      type="number"
      class="form-control"
      value="{{ entry.lunch_minutes }}"
    />
  </div>
    <div class="col-12 text-end">
      <div class="action-buttons justify-content-end">
        <button class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i>Save Changes
        </button>
        <a class="btn btn-outline-secondary" href="{{ url_for('dashboard.dashboard') }}">
          <i class="bi bi-x-circle me-1"></i>Cancel
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
