{% extends "layout.html" %}
{% block title %}Edit Agency Markup{% endblock %}
{% block content %}
<h1>Edit Agency Markup</h1>
<form method="post" class="row g-3 align-items-end">
  <div class="col-md-4">
    <label class="form-label">Markup (%)</label>
    <input name="markup" type="number" step="0.01" class="form-control" value="{{ markup.markup }}" required />
  </div>
  <div class="col-md-4">
    <label class="form-label">Effective Date</label>
    <input name="effective_date" type="date" class="form-control" value="{{ markup.effective_date.strftime('%Y-%m-%d') }}" required />
  </div>
  <div class="col-md-4 d-flex align-items-end">
    <button class="btn btn-primary w-100">Save</button>
  </div>
</form>
<a href="{{ url_for('agency_summary.manage_agencies', agency_id=markup.agency_id) }}" class="btn btn-link mt-3">Back to Agency</a>
{% endblock %}
